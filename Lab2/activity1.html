<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>

	<link rel="stylesheet" href="activity1.css">
</head>
<body>
	<div class="div">
		<h1>Registration Form</h1>
		
		<p>Please fill out required information</p>
		
		<form action="register.php" method="post">
			<fieldset>
				<label for="first-name">Enter your first name: 
					<input type="text" id="first-name" name="first-name" required>
				</label>
				
				<label for="last-name">Enter your last name: 
					<input type="text" id="last-name" name="last-name" required>
				</label>

				<label for="email">Enter your email: 
					<input type="email" id="email" name="email" required>
				</label>

				<label for="new-password">Create new password: 
					<input type="password" id="new-password" name="new-password" required pattern="[a-z0-5]{8,}">
				</label>
			</fieldset>
			
			<fieldset>
				<legend>Account Type (required)</legend>
				<label class="radio-label"><input type="radio" name="account-type" id="personal-account" class="inline" checked> personal</label>
				<label class="radio-label"><input type="radio" name="account-type" id="buisness-account" class="inline"> Buisness</label>
			</fieldset>
			
			<fieldset>
				<label for="profile-picture">Upload a profile picture<br><input type="file" id="profile-picture"></label>
				<label for="age"><b>Input your age(years) </b><input type="number" id="age" min="13" max="120"></label>
				<label for="refer"> How'd you here about us? 
					<select id="refer">
						<option value="" selected>(Select one)</option>
						<option name="News "value="News">News</option>
						<option name="Youtube-channel" value="Youtube-channel">Youtube-channel</option>
						<option name="Forum" value="Forum">Forum</option>
						<option name="Other" value="Other">Other</option>
					</select>
				</label>
				<label for="bio">Provide bio: 
					<textarea name="bio" id="bio" rows="3" column="30" placeholder="i like codding..."></textarea>
				</label>
				
			</fieldset>
			<label for="terms-and-condition"><input type="checkbox" name="Terms-and-condition" value="Terms-and-condition" id="terms-and-condition" class="inline" required> i accept the <a href="terms-and-condition.html" class="terms-link" >terms and condition</a></label>
			
			<input type="submit" value="Submit">
		</form>

	</div>
</body>
</html>
